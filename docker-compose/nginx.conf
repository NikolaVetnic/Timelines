# docker-compose/nginx.conf
server {
    listen 80;
    server_name _;

    # Proxy all /api requests to the ASP.NET API container
    location /api/ {
        proxy_pass         http://tl-api:8080/;       # service-name:internal-port :contentReference[oaicite:0]{index=0}
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy everything else to the React dev‚Äêserver
    location / {
        proxy_pass         http://tl-frontend:23000;  # service-name:internal-port :contentReference[oaicite:1]{index=1}
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
